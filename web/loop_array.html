<html>
    <body>
        <h1>Loop</h1>
        <script>
         var members = ['ransoo','sunmi','wooin'] ;
         document.write('<ol>');

        var i = 0;
        while(i<5){
               document.write('<li>'+ members[i]+ '</li>');
            i =i+1 ;
        }

         document.write('</ol>');
        </script>
    </body>
</html>
